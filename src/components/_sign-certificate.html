      <form class="form" data-popup-message="#popup__purchase" data-dev action="">
        <div class="form_block">
          <div class="form__dropdown">
            <div class="form__dropdown_top">
              <label for="" class="form_block input-group">
                <span class="form_input-wrapper">
                  <input
                    class="form_input input__field input-dropdown"
                    type="text"
                    placeholder="Выберите номинал"
                    data-validate
                    data-required="dropdown"
                    autocomplete="off"
                    name="form[]"
                    data-no-focus-classes
                  />

                  <span class="form__input-svg-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 25" fill="none">
                      <path
                        d="M6 9.5L12 15.5L18 9.5"
                        stroke="#0E1C15"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                </span>
                <span class="error-span subscription"></span>
              </label>
            </div>
            <div class="form__dropdown_bottom">
              <div class="form__dropdown_list">
                <label class="form__dropdown_item">
                  <div class="form__dropdown_item_checkbox radio-wrapper">
                    <input type="radio" name="denomination" />
                  </div>
                  <span class="form__dropdown_item_name">5 000</span>
                </label>
                <label class="form__dropdown_item">
                  <div class="form__dropdown_item_checkbox radio-wrapper">
                    <input type="radio" name="denomination" />
                  </div>
                  <span class="form__dropdown_item_name">10 000</span>
                </label>
                <label class="form__dropdown_item">
                  <div class="form__dropdown_item_checkbox radio-wrapper">
                    <input type="radio" name="denomination" />
                  </div>
                  <span class="form__dropdown_item_name">15 000</span>
                </label>
                <label class="form__dropdown_item">
                  <div class="form__dropdown_item_checkbox radio-wrapper">
                    <input type="radio" name="denomination" />
                  </div>
                  <span class="form__dropdown_item_name">20 000</span>
                </label>
                <label class="form__dropdown_item">
                  <div class="form__dropdown_item_checkbox radio-wrapper">
                    <input type="radio" name="denomination" />
                  </div>
                  <span class="form__dropdown_item_name">25 000</span>
                </label>
                <label class="form__dropdown_item">
                  <div class="form__dropdown_item_checkbox radio-wrapper">
                    <input type="radio" name="denomination" />
                  </div>
                  <span class="form__dropdown_item_name">30 000</span>
                </label>
                <label class="form__dropdown_item">
                  <div class="form__dropdown_item_checkbox radio-wrapper">
                    <input type="radio" name="denomination" />
                  </div>
                  <span class="form__dropdown_item_name">35 000</span>
                </label>
              </div>
            </div>
          </div>

          <div class="form__dropdown">
            <div class="form__dropdown_top">
              <label for="" class="form_block input-group">
                <span class="form_input-wrapper">
                  <input
                    class="form_input input__field input-dropdown"
                    type="text"
                    placeholder="Способ получения"
                    data-validate
                    data-required="dropdown"
                    autocomplete="off"
                    name="form[]"
                    data-no-focus-classes
                  />

                  <span class="form__input-svg-box">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 25" fill="none">
                      <path
                        d="M6 9.5L12 15.5L18 9.5"
                        stroke="#0E1C15"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                </span>
                <span class="error-span subscription"></span>
              </label>
            </div>
            <div class="form__dropdown_bottom">
              <div class="form__dropdown_list">
                <label class="form__dropdown_item">
                  <div class="form__dropdown_item_checkbox radio-wrapper">
                    <input type="radio" name="service" />
                  </div>
                  <span class="form__dropdown_item_name">В клинике</span>
                </label>
                <label class="form__dropdown_item">
                  <div class="form__dropdown_item_checkbox radio-wrapper">
                    <input type="radio" name="service" />
                  </div>
                  <span class="form__dropdown_item_name">Отправить по E-mail</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <label class="form_block input-group">
          <span class="form_input-wrapper">
            <input
              class="input--name form_input"
              type="text"
              placeholder="Имя"
              data-validate
              data-required
              autocomplete="off"
              name="form[]"
            />
          </span>
          <span class="error-span">Ошибка</span>
        </label>
        <div class="form_block">
          <label class="form_block input-group">
            <span class="form_input-wrapper">
              <input
                class="input--mail form_input"
                type="text"
                placeholder="E-mail"
                data-validate
                data-required="email"
                autocomplete="off"
                name="form[]"
              />
            </span>
            <span class="error-span">Ошибка</span>
          </label>

          <label class="form_block input-group">
            <span class="form_input-wrapper">
              <input
                class="input--tel form_input phone-mask"
                type="text"
                placeholder="Номер телефона"
                data-validate
                data-required="tel"
                autocomplete="off"
                name="form[]"
              />
            </span>
            <span class="error-span">Ошибка</span>
          </label>
        </div>

        <div class="form_bottom">
          <div class="form_bottom-text">Отправляя заявку, Вы соглашаетесь на обработку своих данных</div>
          <button type="submit" class="btn btn-blue">Отправить заявку</button>
        </div>
      </form>
    </div>
    <div class="btn btn-white">На главную</div>
